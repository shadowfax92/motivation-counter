<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="countdown">
    <div id="days">0</div>
    <div id="label">days</div>
    <div class="time-units">
      <div id="messages-container">Set your date and messages in popup</div>
      <div id="time-text"></div>
    </div>
  </div>
  <div class="company-stats">
    <div>
      Company started - <span class="value" id="company-days">0</span> (in Days), 
      <span class="value" id="company-months">0</span> (in Months)
    </div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
