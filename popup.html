<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Settings</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="form-group">
      <label for="targetDate">Target Date:</label>
      <input type="date" id="targetDate" required />
    </div>
    <div class="form-group">
      <label>Custom Messages:</label>
      <div id="messages-container">
        <div class="message-input-group">
          <input type="text" class="message-input" placeholder="Enter your message" />
          <button class="remove-message" title="Remove message">&times;</button>
        </div>
      </div>
      <button id="addMessage" class="secondary-button">+ Add Another Message</button>
    </div>
    <button id="saveButton">Save Settings</button>
    <script src="popup.js"></script>
  </body>
</html>
